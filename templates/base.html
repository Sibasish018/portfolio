<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if title %}{{ title }} - {% endif %}Sibasish Sadangi - Computer Science Student & Developer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- Meta tags for SEO -->
    <meta name="description" content="Sibasish Sadangi - Computer Science Student & Developer. Passionate about building innovative solutions through clean code and modern technologies.">
    <meta name="keywords" content="Sibasish Sadangi, Computer Science, Developer, Student, Programming, Web Development">
    <meta name="author" content="Sibasish Sadangi">
    
    <!-- Open Graph tags -->
    <meta property="og:title" content="{% if title %}{{ title }} - {% endif %}Sibasish Sadangi">
    <meta property="og:description" content="Computer Science Student & Developer passionate about building innovative solutions">
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ request.url }}">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>
<body>
    <!-- Space Background Elements -->
    <div class="nebula-bg"></div>
    
    <!-- Stars Overlay -->
    <div class="stars-overlay">
        <!-- Twinkling Stars -->
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        
        <!-- Shooting Stars -->
        <div class="shooting-star"></div>
        <div class="shooting-star"></div>
        <div class="shooting-star"></div>
    </div>
    
    <!-- Space Particles -->
    <div class="space-particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <div class="container">
        <!-- Header -->
        <header>
            <nav>
                <a href="{{ url_for('home') }}" class="logo">Sibasish Sadangi</a>
                
                <ul class="nav-links">
                    <li><a href="{{ url_for('home') }}" class="{% if request.endpoint == 'home' %}active{% endif %}">Home</a></li>
                    <li><a href="{{ url_for('about') }}" class="{% if request.endpoint == 'about' %}active{% endif %}">About</a></li>
                    <li><a href="{{ url_for('project') }}" class="{% if request.endpoint == 'project' %}active{% endif %}">Projects</a></li>
                    <li><a href="{{ url_for('contact') }}" class="contact-btn">Contact</a></li>
                </ul>
                
                <!-- Mobile Menu Button (for future mobile implementation) -->
                <button class="mobile-menu-btn" aria-label="Toggle mobile menu">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </nav>
        </header>

        <!-- Main Content -->
        <main>
            {% block content %}
            {% endblock %}
        </main>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <p>&copy; 2025 Sibasish Sadangi. All rights reserved.</p>
                <div class="social-links">
                    <a href="https://www.linkedin.com/in/sibasish-sadangi-009384359/" 
                       target="_blank" 
                       rel="noopener noreferrer" 
                       aria-label="LinkedIn Profile">
                       LinkedIn
                    </a>
                    <a href="https://github.com/Sibasish018" 
                       target="_blank" 
                       rel="noopener noreferrer" 
                       aria-label="GitHub Profile">
                       GitHub
                    </a>
                </div>
            </div>
        </div>
    </footer>

    <!-- Optional: Add smooth scrolling and fade-in animations -->
    <script>
        // Add fade-in animation to elements when they come into view
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -50px 0px'
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('fade-in');
                }
            });
        }, observerOptions);

        // Observe elements that should fade in
        document.addEventListener('DOMContentLoaded', () => {
            const elementsToAnimate = document.querySelectorAll('.feature-card, .timeline-item, .project-card, .faq-item');
            elementsToAnimate.forEach(el => observer.observe(el));
        });

        // Smooth scrolling for anchor links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });
    </script>
</body>
</html>
